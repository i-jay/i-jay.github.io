<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <title>Test Try on</title>
  <style>
    .my-modal {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .my-modal-body {
      height: 80%;
      width: 80%;
    }

    .tryon-area canvas {
      border-radius: 10px;
      height: 100%;
      width: 100%;
      border: 1px solid #f0f0f0f7;
      object-fit: cover;
    }

    .tryon-area video {
      border-radius: 10px;
      height: 100%;
      width: 100%;
      border: 1px solid #f0f0f0f7;
      object-fit: cover;
    }

    .collection-area {
      border: 1px solid #f0f0f0f7;
      border-radius: 10px;
    }

    .jewel-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
      width: 140px;
      padding: 10px;
      border: 1px solid #f0f0f0f7;
      box-shadow: 0 5px 20px 0 #0000000c;
      cursor: pointer;
    }

    .jewel-item img {
      height: 100px;
      width: 100px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="my-modal">
    <div class="my-modal-body">
      <div class="row h-100 w-100 mx-0">
        <div class="col-8 h-100">
          <div class="tryon-area h-100 w-100" id="tryon_area">
            <video id="input_video" class=""></video>
            <video id="input_video2" class="d-none"></video>
            <canvas id="output_canvas" class="d-none" width="1280" height="720"></canvas>
          </div>
        </div>
        <div class="col-4">
          <div class="collection-area h-100 w-100">
            <div class="jewel-items">
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="necklace">
                  <div class="jewel-item">
                    <img src="./assets/necklace.png" alt="" srcset="" />
                  </div>
                </div>
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="set">
                  <div class="jewel-item">
                    <img src="./assets/set_full.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="earring">
                  <div class="jewel-item">
                    <img src="./assets/earring.png" alt="" srcset="" />
                  </div>
                </div>
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="ring">
                  <div class="jewel-item">
                    <img src="./assets/ring.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="bracelet">
                  <div class="jewel-item">
                    <img src="./assets/bracelet.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
