<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>

  <title>Test Try on</title>
  <style>
    .my-modal {
      height: 100vh;
      width: 100vw;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .my-modal-body {
      height: 80%;
      width: 80%;
    }

    .tryon-area canvas {
      border-radius: 10px;
      height: 100%;
      width: 100%;
      border: 1px solid #f0f0f0f7;
      object-fit: cover;
    }

    .tryon-area video {
      border-radius: 10px;
      height: 100%;
      width: 100%;
      border: 1px solid #f0f0f0f7;
      object-fit: cover;
    }

    .collection-area {
      border: 1px solid #f0f0f0f7;
      border-radius: 10px;
    }

    .jewel-item {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 140px;
      width: 140px;
      padding: 10px;
      border: 1px solid #f0f0f0f7;
      box-shadow: 0 5px 20px 0 #0000000c;
      cursor: pointer;
    }

    .jewel-item img {
      height: 100px;
      width: 100px;
      object-fit: contain;
    }
  </style>
</head>

<body>
  <div class="my-modal">
    <div class="my-modal-body">
      <div class="row h-100 w-100 mx-0">
        <div class="col-8 h-100">
          <div class="tryon-area h-100 w-100" id="tryon_area">
            <video id="input_video" class=""></video>
            <canvas id="output_canvas" class="d-none" width="1280" height="720"></canvas>
          </div>
        </div>
        <div class="col-4">
          <div class="collection-area h-100 w-100">
            <div class="jewel-items">
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="necklace">
                  <div class="jewel-item">
                    <img src="./assets/necklace.png" alt="" srcset="" />
                  </div>
                </div>
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="set">
                  <div class="jewel-item">
                    <img src="./assets/set_full.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="earring">
                  <div class="jewel-item">
                    <img src="./assets/earring.png" alt="" srcset="" />
                  </div>
                </div>
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="ring">
                  <div class="jewel-item">
                    <img src="./assets/ring.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
              <div class="row mx-0 p-2">
                <div class="col col-6 d-flex justify-content-center" onclick="tryon(this.id)" id="bracelet">
                  <div class="jewel-item">
                    <img src="./assets/bracelet.png" alt="" srcset="" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>
    let current_tryon;
    let faceModel = false;
    let handModel = false;
    const videoElement = document.getElementById("input_video");
    const canvasElement = document.getElementById("output_canvas");
    const canvasCtx = canvasElement.getContext("2d");

    const hands = new Hands({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
      }
    });
    hands.setOptions({
      maxNumHands: 2,
      modelComplexity: 1,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    const faceMesh = new FaceMesh({
      locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }
    });
    faceMesh.setOptions({
      maxNumFaces: 1,
      refineLandmarks: true,
      minDetectionConfidence: 0.5,
      minTrackingConfidence: 0.5
    });

    function handsOnResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          drawConnectors(canvasCtx, landmarks, HAND_CONNECTIONS,
            { color: '#00FF00', lineWidth: 5 });
          drawLandmarks(canvasCtx, landmarks, { color: '#FF0000', lineWidth: 2 });
        }
      }
      canvasCtx.restore();
    }

    function faceonResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
      canvasCtx.drawImage(
        results.image, 0, 0, canvasElement.width, canvasElement.height);
      if (results.multiFaceLandmarks) {
        for (const landmarks of results.multiFaceLandmarks) {
          drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
            { color: '#C0C0C070', lineWidth: 1 });
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, { color: '#FF3030' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYEBROW, { color: '#FF3030' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_IRIS, { color: '#FF3030' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, { color: '#30FF30' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYEBROW, { color: '#30FF30' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_IRIS, { color: '#30FF30' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, { color: '#E0E0E0' });
          drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, { color: '#E0E0E0' });
        }
      }
      canvasCtx.restore();
    }

    function changeModel(model_input) {
      if (model_input == "necklace") {
        faceModel = true;
        handModel = false;
      }
      else if (model_input == "set") {
        faceModel = true;
        handModel = false;
      }
      else if (model_input == "earring") {
        faceModel = true;
        handModel = false;
      }
      else if (model_input == "ring") {
        handModel = true;
        faceModel = false;
      }
      else if (model_input == "bracelet") {
        handModel = true;
        faceModel = false;
      }
    }

    function tryon(jewellery) {
      videoElement.classList.add("d-none");
      canvasElement.classList.remove("d-none");
      current_tryon = jewellery;
      changeModel(current_tryon)
      console.log(current_tryon);
    }

    hands.onResults(handsOnResults);
    faceMesh.onResults(faceonResults);
    function initialVideo() {
      const camera = new Camera(videoElement, {
        onFrame: async () => {
          if (handModel) {
            await hands.send({ image: videoElement });
          } else {
            await faceMesh.send({ image: videoElement });
          }
        },
        width: 1280,
        height: 720
      });
   
      camera.start();
    }
    initialVideo();

  </script>
</body>

</html>
